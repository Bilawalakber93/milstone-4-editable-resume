<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial scale=1.0">
        <title> Editable Resume Builder </title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b><u>Editable Resume Builder</u></b></h1>
    <form id="resume-form">
        <fieldset>
            <ledgend> Personal Information</ledgend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="E-mail">E-mail:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="Phone No">Phone No:</label>
            <input type="tel" id="phone" placeholder="Enter your Phone number" required>
        </fieldset>
        
        <fieldset>
            <legend> Education </legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend> Experience </legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend> Skills </legend>
            <label for="skills"> Skills: </label>
            <textarea id="skills" placeholder=" Enter your SKills" rows="5" required></textarea>
        </fieldset>
        <button type="submit"><b> Generate Resume </b></button>
    </form>
    <br>                
    <!-- Dynamic & Editable Resume-->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
     </div>

     <script src="script.js"></script>
</body>
</html>
